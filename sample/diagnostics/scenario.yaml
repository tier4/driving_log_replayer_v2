ScenarioFormatVersion: 3.0.0
ScenarioName: sample_diagnostics
ScenarioDescription: sample_diagnostics
SensorModel: aip_xx1
VehicleModel: lexus
Evaluation:
  UseCaseName: diagnostics
  UseCaseFormatVersion: 0.3.0
  Datasets:
    - odaiba:
        VehicleId: default
  Conditions:
    DiagConditions:
      # Success if all status are OK-level
      - hardware_id: planning_validator
        name: 'planning_validator: intersection_validation_collision_check'
        level: [ERROR] # Specify the status to be judged among OK, WARN, ERROR, and STALE. Multiple are allowed.
        time: { start: 1743490210.2, end: 1743490225.42 } # Judge only within this ROS time range
        condition_type: any_of # [any_of, all_of]: any_of satisfied once; all_of requires all frames within time
      # Success if OK-level percentage is less/larger than threshold (ratio 0-1)
      - hardware_id: planning_validator
        name: 'planning_validator: intersection_validation_collision_check'
        level: [OK]
        time: { start: 1743490210.2, end: 1743490225.42 }
        condition_type: percentage_larger_than # [percentage_larger_than, percentage_less_than]: compare pass ratio (0-1) to threshold
        percentage_threshold: 0.95
      # Success if consecutive duration of ERROR-level is less/larger than threshold (seconds)
      - hardware_id: planning_validator
        name: 'planning_validator: intersection_validation_collision_check'
        level: [WARN]
        time: { start: 1743490210.2, end: 1743490225.42 }
        condition_type: duration_larger_than # [duration_larger_than, duration_less_than]: compare max consecutive duration to threshold (seconds)
        duration_threshold: 0.5
